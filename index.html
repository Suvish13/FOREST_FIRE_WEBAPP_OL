<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_GIS</title>

    <!-- CSS only -->
    <link href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- External libraries -->
    <script src="libs/jquery.js"></script>
    <script src="libs/v6.13.0-dist/ol.js"></script>
    <link rel="stylesheet" href="libs/v6.13.0-dist/ol.css">
    <script src="libs/ol-layerswitcher-master/dist/ol-layerswitcher.js"></script>
    <link rel="stylesheet" href="libs/ol-layerswitcher-master/dist/ol-layerswitcher.css" />
    <script src="libs/ol-geocoder/ol-geocoder.js"></script>
    <link rel="stylesheet" href="libs/ol-geocoder/ol-geocoder.css" />
    <script src="libs/ol-popup/ol-popup.js"></script>
    <link rel="stylesheet" href="libs/ol-popup/ol-popup.css" />
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1/jquery-ui.css">
    <script src="libs/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="libs/jquery-ui-1.12.1/jquery-ui.js"></script>

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Additional CSS for forest fire header -->
    <style>
        .forest-fire-header {
            background-color: #ff6347; 
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="forest-fire-header">
        <h1>Forest Fire Information</h1>

    </div>

    <div id="map" class="map">
        <div id="scale_bar"></div>
        <div id="scale_bar1"></div>
        <button onclick="wms_layers()" type="button" id="wms_layers_btn" class="btn btn-success btn-sm">Available WMS Layers</button>
        <button onclick="clear_all()" type="button" id="clear_btn" class="btn btn-warning btn-sm">Clear</button>
        <div id="legend"></div>
        <button onclick="show_hide_legend()" type="button" id="legend_btn" class="btn btn-success btn-sm">☰ Show Legend</button>
        <button onclick="info()" type="button" id="info_btn" class="btn btn-success btn-sm">☰ Activate GetInfo</button>

        <select id="measuretype" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="select">Select Measure option</option>
            <option value="length">Length (LineString)</option>
            <option value="area">Area (Polygon)</option>
            <option value="clear">Clear Measurement</option>
        </select>
    </div>

    <div id="table_data" style="font-size:15px;"></div>

    <!-- Scrollable modal -->
    <div class="modal fade" id="wms_layers_window" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Available WMS Layers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Predefined Layers</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="boundaryLayer" value="BOUNDARY">
                        <label class="form-check-label" for="boundaryLayer">BOUNDARY</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="WILDFIRE RISK ZONELayer" value="WILDFIRE RISK ZONE">
                        <label class="form-check-label" for="WILDFIRE RISK ZONELayer">WILDFIRE RISK ZONE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="ndviLayer" value="NDVI">
                        <label class="form-check-label" for="ndviLayer">NDVI</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="LULCLayer" value="LULC">
                        <label class="form-check-label" for="LULCLayer">LULC</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="SLOPELayer" value="SLOPE">
                        <label class="form-check-label" for="SLOPELayer">SLOPE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="MODIS FIRE DATALayer" value="MODIS FIRE DATA">
                        <label class="form-check-label" for="MODIS FIRE DATALayer">MODIS FIRE DATA</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="VIIRS FIRE DATALayer" value="VIIRS FIRE DATA">
                        <label class="form-check-label" for="VIIRS FIRE DATALayer">VIIRSS FIRE DATA</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="RAINFALLLayer" value="RAINFALL">
                        <label class="form-check-label" for="RAINFALLLayer">RAINFALL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="DISTANCE FROM RIVERLayer" value="DISTANCE FROM RIVER">
                        <label class="form-check-label" for="DISTANCE FROM RIVER">DISTANCE FROM RIVER</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="predefinedLayer" id="DISTANCE FROM ROADLayer" value="DISTANCE FROM ROAD">
                        <label class="form-check-label" for="DISTANCE FROM ROAD">DISTANCE FROM ROAD</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="close_wms_window()" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button onclick="add_layer()" type="button" id="add_map_btn" class="btn btn-primary btn-sm">Add Layer to Map</button>
                </div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
